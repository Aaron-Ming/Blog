        <div id="slide-runner"> <a href="/" target="_blank"><img id="slide-img-1" src="/static/images/a1.jpg"  alt="" /></a> <a href="/" target="_blank"><img id="slide-img-2" src="/static/images/a2.jpg"  alt="" /></a> <a href="/" target="_blank"><img id="slide-img-3" src="/static/images/a3.jpg"  alt="" /></a> <a href="/" target="_blank"><img id="slide-img-4" src="/static/images/a4.jpg"  alt="" /></a>

            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>
        </div>
      </div>
      <script>
	  if(!window.slider) {
		var slider={};
	}

	slider.data= [
    {
        "id":"slide-img-1", // 与slide-runner中的img标签id对应
        "client":"标题1",
        "desc":"这里修改描述 这里修改描述 这里修改描述" //这里修改描述
    },
    {
        "id":"slide-img-2",
        "client":"标题2",
        "desc":"add your description here"
    },
    {
        "id":"slide-img-3",
        "client":"标题3",
        "desc":"add your description here"
    },
    {
        "id":"slide-img-4",
        "client":"标题4",
        "desc":"add your description here"
    } 
	];

	  </script> 
    </div>
    <!-- banner代码 结束 -->

    <div class="topnews">
      <h2><span>
          <a href="/" target="_blank">栏目标题</a>
          <a href="/" target="_blank">栏目标题</a>
          <a href="/" target="_blank">栏目标题</a>
          </span>
          <b>文章推荐</b>
      </h2>

      <!--blog start-->
      {% for blog in blogs %}
      <div class="blogs">
        <figure><img src="/static/images/01.jpg"></figure>
        <ul>
          <h3><a href="/">{{ blog.title }}</a></h3>
          <p>{{ blog.content }}</p>
          <p class="autor">
              <span class="lm f_l"><a href="/">{{ blog.tag }}</a></span>
              <span class="dtime f_l">{{ blog.time }}</span>
              <span class="viewnum f_r">浏览（<a href="/">459</a>）</span>
              <span class="pingl f_r">评论（<a href="/">30</a>）</span>
          </p>
        </ul>
      </div>
      {% endfor %}
      <!--blog end-->

    </div>
  </div> 
{% endblock %}
