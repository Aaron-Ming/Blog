{% extends "base/index.html" %}
{% block title %}SaintIC Team Blog 友情链接{% endblock %}
{% block head %}
 <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
 <script src="{{ url_for('static', filename='js/jquery-1.9.0.js') }}" type="text/javascript"></script>
 <style type="text/css">
.bloglinks{ clear:both; width:1030px;  overflow:auto; margin:auto; border-top:#333 4px solid}
.bloglinks h2{ line-height:30px; font-size:14px; padding-top:30px; width:100%; clear:both}
.bloglinks ul { list-style-type:none; }
.bloglinks ul li{ float:left;width:134px; text-align:center; display:block; height:50px; line-height:50px; margin:10px 10px 0 0; border:#666 1px solid}
.bloglinks ul li a{ color:#333; background:rgba(245,245,245,0.4); display:block;  }
.bloglinks ul li a:hover{ background: #F63; color:#FFF; font-weight:bold}
</style>
{% endblock %}
{% block content %}
    <script type="text/javascript">
        /*

        //初始化数据函数
        */
        $(function(){
            console.log('test');
            $.ajax({
                url: "{{ url_for('api_blog', id=bid) }}",
                method: 'GET',
                datatype: 'json',
                sucess: function(res) {
                    document.getEletmentByid('blog').innerHTML(res);
                    console.log(res);
                },
                error: function(error){
                    alert(error);
                    console.log(error);
                }
            });
        });
    </script>
<div>
<h2>{{ blog.title }}</h2>
  <h4>作者: {{ blog.author }}</h4>
  <h4>时间: {{ blog.time }}</h4>
  <h4>标签: {{ blog.tag }}</h4>
  <h4>分类: {{ blog.class }}</h4>
  {{ blog.content|safe }}
</div>
<div class="blank"></div>
<script language="javascript" type="text/javascript">
var obj=null;
var As=document.getElementById('nav').getElementsByTagName('a');
obj = As[0];
for(i=1;i<As.length;i++){if(window.location.href.indexOf(As[i].href)>=0)
obj=As[i];}
obj.id='nav_current'
</script>
{% endblock %}
