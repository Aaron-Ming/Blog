<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name=description content="原谅我一生放荡不羁爱自由！">
    <meta name=author content="陶成伟">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/home.css"/>
    <link href="http://oss.saintic.com/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="http://oss.saintic.com/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    {% block head %}{% endblock %}
  </head>

  <body>
    <div class="site-wrapper">
      <div class="home">
        <!--头部-->
        <header class="home__header">
          <img alt="{{ data.get('cname') }}" src="{% if data.get('avatar') %}{{ data.get('avatar') }}{% else %}/static/images/profile.jpg{% endif %}"/>
          <h1>{{ data.get('cname') }}</h1><h2>{{ data.get('motto') }}</h2>
        </header>
        <!--导航页-->
        <nav class="home__header-nav">
          <ul>
            {% block nav %}{% endblock %}
          </ul>
        </nav>
        <!--页脚-->
        <footer>
          Copyright &copy; 2016 All rights reserved. SaintIC {{ username }}
        </footer>
      </div>
    </div>
  </body>

</html>
